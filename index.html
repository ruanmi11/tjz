<html>

	<script src="./js/addEvent.js"></script>
	<script>
		window.onload = function () {
			var publish = document.getElementById("publish");
			var s1 = document.getElementById("s1");
			publish.onclick = function () {

				location.href = "yhzc.html";

	</script>
</head>

<body>
	<div class="main">
		<div class="top">

			<a href="admin/manage.php">管理员登录</a>
		</div>


		<div class="left">
			<div class="yh">
				<ul>
					<li><a href="#">浏览留言</a></li>
					<li id="publish"><a>发表留言</a></li>
				</ul>
			</div>
			<div class="yhdl">

					用户名:<input type="text" name="yhName" autocomplete="off"><br>

			</ul>

				<a href="index.php?page=$page-1>">上一页</a> |
				<a href="index.php?page=$page+1">下一页</a>
				<a href="index.php?page=$pagecount">尾页</a>
				<form action="index.php" method="get" autocomplete="off">
					<input type="text" name="page" size="4" maxlength="4">
